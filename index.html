<!DOCTYPE html>
<!doctype html>
<html lang="en">
    <head>
        <style>
            body {
                padding: 10px;
                background-image: url('calculator-background.webp');
                background-size: cover;

            }

            h6 {

            }

            .btn-primary, .btn, .btn-default {
                background-color: #8064A2 !important;
                
            }
        </style>
        <head>

            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Calculator Project</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        </head>
    </head>

    <body class = "text-center mx-auto" style="width: 600px;">

        <script src="calculator-script.js"></script>

        <input class = "p-4 my-auto" id="calc-result" type = "text" style="color: black;"></input>

        <div id = "button-colour" >
            <div class="p-4" style = "text-shadow: 3px 3px #ffffff;">
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="showValue('+')">+</button>
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="showValue('*')">x</button>
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="showValue('/')">/</button>
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="showValue('-')">-</button>
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="solveValue()">=</button>
            </div>

            <div class = "p-1">
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="showValue('1')">1</button>
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="showValue('2')">2</button>
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="showValue('3')">3</button>
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="deleteValue()">Delete</button>
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="clearValue()">Reset</button>
            </div>

            <div class = "p-2">
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="showValue('4')">4</button>
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="showValue('5')">5</button>
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="showValue('6')">6</button>
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="showValue('.')">.</button>
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="showValue('%')">%</button>
            </div>

            <div class = "p-2">
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="showValue('7')">7</button>
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="showValue('8')">8</button>
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="showValue('9')">9</button>
                <button id = "button-colour" class="btn btn-primary" style="width:100px;height: 60px" onclick="historyValues()">History</button>
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="changeCalculatorColor()">Theme</button>
            </div>
            <div class = "p-2 text-center">
                <button id = "calc-result" class="btn btn-primary" style="width:100px;height: 60px" onclick="showValue('0')">0</button>
            </div>
        </div>

    </body>
